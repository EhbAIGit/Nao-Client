trailer: >
    \\rspd=70\\
    ^mode(disabled) ^start(animations/Stand/Gestures/Hey_2) ^mode(disabled) 
    Hello there! It's wonderful to see you. I hope you're having a great day!

    ^start(animations/Stand/Gestures/You_5) ^mode(disabled)
    Today, I want to share some exciting things about our interactions and how robots like me can learn to communicate with humans.

    ^start(animations/Stand/Gestures/Explain_4) ^mode(disabled)
    Let's start by understanding the basic gestures that I use to express myself. These gestures help me to be more like a human in the way I speak and act.

    ^start(animations/Stand/Gestures/Enthusiastic_5) ^mode(disabled)
    For example, when I am really happy or excited about something, I show my enthusiasm like this!

    ^start(animations/Stand/Gestures/Explain_6) ^mode(disabled)
    Isn't that interesting? I can also show confusion or uncertainty. It's important for me to express that I don't know something, just like you might.

    ^start(animations/Stand/Gestures/IDontKnow_1) ^mode(disabled)
    Like this, when I'm unsure about an answer to a question, I can let you know by saying, I'm not sure about that.

    ^start(animations/Stand/Gestures/Me_6) ^mode(disabled)
    It's also essential that I can refer to myself when we're talking. This helps in making our conversation more clear and personal.

    ^start(animations/Stand/Gestures/No_3) ^mode(disabled)
    And just like you, I can say no when something is not possible or I disagree with it.

    ^start(animations/Stand/Gestures/Yes_3) ^mode(disabled)
    Or say yes when I agree with you or confirm something that is correct.

    ^start(animations/Stand/Gestures/Please_1) ^mode(disabled)
    I can also be polite, using words like please when asking for something or making a request.

    ^start(animations/Stand/Gestures/YouKnowWhat_3) ^mode(disabled)
    You know what? There's still so much we can learn from each other as we continue to interact.

    ^start(animations/Stand/Gestures/BowShort_1) ^mode(disabled)
    Thank you for spending time with me today. I look forward to our next conversation!

